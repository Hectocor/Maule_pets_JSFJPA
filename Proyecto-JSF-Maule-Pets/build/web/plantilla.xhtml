<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <title>Facelets Template</title>
    </h:head>

    <h:body rendered="#{veterinarioBean.logueado}">

        <div id="top">
            <ui:insert name="top"><ui:include src="top.xhtml"/></ui:insert>
        </div>
        <div>
            <div id="left">
                <ui:insert name="left"><ui:include src="left.xhtml"/></ui:insert>
            </div>
            <div id="content" class="left_content">
                <ui:insert name="content">Content</ui:insert>
            </div>
        </div>
        <div id="bottom">
            <ui:insert name="bottom"><ui:include src="bottom.xhtml"/></ui:insert>
        </div>

    </h:body>
    
    <h:body rendered="#{!veterinarioBean.logueado}">
        <br/><br/>
        <h:graphicImage id="imagen2" alt="stop" url="./resources/img/stop.png" style="height: 80px"/>
        <br/>
        <h:outputText value="Ud. no tiene permiso para acceder aqui!!!" style="font-size: 18px;color: red"/>
        <br/><br/>
        <h:link outcome="index.xhtml" style="font-size: 18px;color: blue" value="Pinche aqui para Volver"/>
        <br/><br/>
    </h:body>

</html>
